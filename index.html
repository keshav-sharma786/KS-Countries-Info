<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keshav Sharma Countries Info</title>
    <link rel="icon" type="image/x-icon" href="earth.webp">
    <!-- google font awesome link -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">KS Countries Info</a></h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        <i class="fa-solid fa-sun" id="light"></i>
      </div>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <!-- search font awesome icon  -->
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="search for a country" />
        </div>
        <select class="filter-by-region">
          <option hidden>Filter By Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="countries-container">
        <!-- <a href="#" class="country-card">
           displaying the countries card inside it -->

            <p><b>Region: </b>Africa</p>
            <p><b>Capital: </b>Lome</p>
          </div> -->

    </main>
  </body>
</html>
